                    <p class="detail_intro">

                    </p>

                        <li>负责三项国家战略项目的投资与法务协调，包括三宝垄—德马克收费公路、Cisumdawu 路段，以及梭罗—克尔托索诺收费公路（跨爪哇网络）。</li>
                        <li>与中央及地方政府机构、国企及工程团队协作，确保方案与国家基础设施目标一致。</li>
                    </ul>
